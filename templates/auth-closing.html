<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Close Window</title>
  </head>
  <body>
    <script type="text/javascript">
      // Notify the parent window that the authentication process has completed.
      window.opener.postMessage({ "bpl-auth": true }, "*");
      window.close();
    </script>
    <p>You can close this window now.</p>
  </body>
</html>
