definitions:
  JobType:
    enum:
    - FetchStashChanges
    - EvaluateStashChanges
    - FetchCharacterData
    type: string
    x-enum-varnames:
    - FetchStashChanges
    - EvaluateStashChanges
    - FetchCharacterData
  RecurringJob:
    properties:
      end_date:
        type: string
      event_id:
        type: integer
      job_type:
        $ref: '#/definitions/JobType'
      sleep_after_each_run_seconds:
        type: integer
    type: object
  TwitchStream:
    properties:
      backend_user_id:
        type: integer
      game_id:
        type: string
      game_name:
        type: string
      id:
        type: string
      is_mature:
        type: boolean
      language:
        type: string
      started_at:
        type: string
      tag_ids:
        items:
          type: string
        type: array
      tags:
        items:
          type: string
        type: array
      thumbnail_url:
        type: string
      title:
        type: string
      type:
        type: string
      user_id:
        type: string
      user_login:
        type: string
      user_name:
        type: string
      viewer_count:
        type: integer
    type: object
  ApplicationStatus:
    enum:
    - applied
    - accepted
    - waitlisted
    - none
    type: string
    x-enum-varnames:
    - ApplicationStatusApplied
    - ApplicationStatusAccepted
    - ApplicationStatusWaitlisted
    - ApplicationStatusNone
  Category:
    properties:
      id:
        type: integer
      name:
        type: string
      objectives:
        items:
          $ref: '#/definitions/Objective'
        type: array
      scoring_preset:
        $ref: '#/definitions/ScoringPreset'
      scoring_preset_id:
        type: integer
      sub_categories:
        items:
          $ref: '#/definitions/Category'
        type: array
    required:
    - id
    - name
    - objectives
    - sub_categories
    type: object
  CategoryCreate:
    properties:
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      scoring_preset_id:
        type: integer
    required:
    - name
    - parent_id
    type: object
  Condition:
    properties:
      field:
        $ref: '#/definitions/ItemField'
      id:
        type: integer
      operator:
        $ref: '#/definitions/Operator'
      value:
        type: string
    required:
    - field
    - id
    - operator
    - value
    type: object
  ConditionCreate:
    properties:
      field:
        allOf:
        - $ref: '#/definitions/ItemField'
        enum:
        - BASE_TYPE
        - NAME
        - TYPE_LINE
        - RARITY
        - ILVL
        - FRAME_TYPE
        - TALISMAN_TIER
        - ENCHANT_MODS
        - EXPLICIT_MODS
        - IMPLICIT_MODS
        - CRAFTED_MODS
        - FRACTURED_MODS
        - SIX_LINK
      id:
        type: integer
      objective_id:
        type: integer
      operator:
        allOf:
        - $ref: '#/definitions/Operator'
        enum:
        - EQ
        - NEQ
        - GT
        - GTE
        - LT
        - LTE
        - IN
        - NOT_IN
        - MATCHES
        - CONTAINS
        - CONTAINS_ALL
        - CONTAINS_MATCH
        - CONTAINS_ALL_MATCHES
      value:
        type: string
    required:
    - field
    - objective_id
    - operator
    - value
    type: object
  DiscordBotLoginBody:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  Event:
    properties:
      application_start_time:
        type: string
      event_end_time:
        type: string
      event_start_time:
        type: string
      game_version:
        $ref: '#/definitions/GameVersion'
      id:
        type: integer
      is_current:
        type: boolean
      max_size:
        type: integer
      name:
        type: string
      scoring_category_id:
        type: integer
      teams:
        items:
          $ref: '#/definitions/Team'
        type: array
    required:
    - application_start_time
    - event_end_time
    - event_start_time
    - game_version
    - id
    - is_current
    - max_size
    - name
    - scoring_category_id
    - teams
    type: object
  EventCreate:
    properties:
      application_start_time:
        type: string
      event_end_time:
        type: string
      event_start_time:
        type: string
      game_version:
        $ref: '#/definitions/GameVersion'
      id:
        type: integer
      is_current:
        type: boolean
      max_size:
        type: integer
      name:
        type: string
    required:
    - application_start_time
    - event_end_time
    - event_start_time
    - game_version
    - max_size
    - name
    type: object
  EventStatus:
    properties:
      application_status:
        $ref: '#/definitions/ApplicationStatus'
      team_id:
        type: integer
    required:
    - application_status
    type: object
  JobCreate:
    properties:
      duration_in_seconds:
        type: integer
      end_date:
        type: string
      event_id:
        type: integer
      job_type:
        $ref: '#/definitions/JobType'
      sleep_after_each_run_seconds:
        type: integer
    type: object
  MinimalUser:
    properties:
      display_name:
        type: string
      id:
        type: integer
    required:
    - display_name
    - id
    type: object
  NonSensitiveUser:
    properties:
      account_name:
        type: string
      discord_id:
        type: string
      discord_name:
        type: string
      display_name:
        type: string
      id:
        type: integer
      twitch_id:
        type: string
      twitch_name:
        type: string
    required:
    - display_name
    - id
    type: object
  Objective:
    properties:
      aggregation:
        $ref: '#/definitions/AggregationType'
      category_id:
        type: integer
      conditions:
        items:
          $ref: '#/definitions/Condition'
        type: array
      extra:
        type: string
      id:
        type: integer
      name:
        type: string
      number_field:
        $ref: '#/definitions/NumberField'
      objective_type:
        $ref: '#/definitions/ObjectiveType'
      required_number:
        type: integer
      scoring_preset:
        $ref: '#/definitions/ScoringPreset'
