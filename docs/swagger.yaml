info:
  contact:
    email: Liberatorist@gmail.com
    name: Liberator
  description: This is the backend API for the BPL project.
  title: BPL Backend API
  version: "2.0"
paths:
  /{eventId}/guild-stash:
    get:
      description: Fetches all guild stash tabs for a user
      operationId: GetGuildStashForUser
      parameters:
      - description: Event Id
        in: path
        name: eventId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GuildStashTab'
            type: array
      security:
      - BearerAuth: []
      tags:
      - guild-stash
  /{eventId}/guild-stash/{stash_id}:
    get:
      description: Fetches a specific guild stash tab
      operationId: GetGuildStashTab
      parameters:
      - description: Event Id
        in: path
        name: eventId
        required: true
        type: integer
      - description: Stash Tab Id
        in: path
        name: stash_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GuildStashTabGGG'
      security:
      - BearerAuth: []
      tags:
      - guild-stash
    patch:
      description: Enables fetching for a specific guild stash tab
      operationId: SwitchStashFetching
      parameters:
      - description: Event Id
        in: path
        name: eventId
        required: true
        type: integer
      - description: Stash Tab Id
        in: path
        name: stash_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GuildStashTab'
      security:
      - BearerAuth: []
      tags:
      - guild-stash
  /{eventId}/guild-stash/{stash_id}/update:
    post:
      description: Fetches current items for specific guild stash tab
      operationId: UpdateStashTab
      parameters:
