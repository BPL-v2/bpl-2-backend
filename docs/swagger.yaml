        type: integer
      valid_from:
        type: string
      valid_to:
        type: string
    required:
    - aggregation
    - category_id
    - conditions
    - extra
    - id
    - name
    - number_field
    - objective_type
    - required_number
    type: object
  ObjectiveConditionCreate:
    properties:
      field:
        allOf:
        - $ref: '#/definitions/ItemField'
        enum:
        - BASE_TYPE
        - NAME
        - TYPE_LINE
        - RARITY
        - ILVL
        - FRAME_TYPE
        - TALISMAN_TIER
        - ENCHANT_MODS
        - EXPLICIT_MODS
        - IMPLICIT_MODS
        - CRAFTED_MODS
        - FRACTURED_MODS
        - SIX_LINK
      id:
        type: integer
      operator:
        allOf:
        - $ref: '#/definitions/Operator'
        enum:
        - EQ
        - NEQ
        - GT
        - GTE
        - LT
        - LTE
        - IN
        - NOT_IN
        - MATCHES
        - CONTAINS
        - CONTAINS_ALL
        - CONTAINS_MATCH
        - CONTAINS_ALL_MATCHES
      value:
        type: string
    required:
    - field
    - operator
    - value
    type: object
  ObjectiveCreate:
    properties:
      aggregation:
        $ref: '#/definitions/AggregationType'
      category_id:
        type: integer
      conditions:
        items:
          $ref: '#/definitions/ObjectiveConditionCreate'
        type: array
      extra:
        type: string
      id:
        type: integer
      name:
        type: string
      number_field:
        $ref: '#/definitions/NumberField'
      objective_type:
        $ref: '#/definitions/ObjectiveType'
      required_number:
        type: integer
      scoring_preset_id:
        type: integer
      valid_from:
        type: string
      valid_to:
        type: string
    required:
    - aggregation
    - category_id
    - conditions
    - name
    - number_field
    - objective_type
    - required_number
    type: object
  Score:
    properties:
      finished:
        type: boolean
      number:
        type: integer
      points:
        type: integer
      rank:
        type: integer
      timestamp:
        type: string
      user_id:
        type: integer
    required:
    - finished
    - number
    - points
    - rank
    - timestamp
    - user_id
    type: object
  ScoreDiff:
    properties:
      diff_type:
        $ref: '#/definitions/Difftype'
      field_diff:
        items:
          type: string
        type: array
      score:
        $ref: '#/definitions/Score'
    required:
    - diff_type
    - field_diff
    - score
    type: object
  ScoreMap:
    additionalProperties:
      $ref: '#/definitions/ScoreDiff'
    type: object
  ScoringPreset:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      points:
        items:
          type: number
        type: array
      scoring_method:
        $ref: '#/definitions/ScoringMethod'
      type:
        $ref: '#/definitions/ScoringPresetType'
    required:
    - description
    - id
    - name
    - points
    - scoring_method
    - type
    type: object
  ScoringPresetCreate:
    properties:
      description:
        type: string
      event_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      points:
        items:
          type: number
        type: array
      scoring_method:
        $ref: '#/definitions/ScoringMethod'
      type:
        $ref: '#/definitions/ScoringPresetType'
    required:
    - event_id
    - name
    - points
    - scoring_method
    - type
    type: object
  Signup:
    properties:
      expected_playtime:
        $ref: '#/definitions/ExpectedPlayTime'
      id:
        type: integer
      team_id:
        type: integer
      timestamp:
        type: string
      user:
        $ref: '#/definitions/NonSensitiveUser'
    required:
    - expected_playtime
    - id
    - timestamp
    - user
    type: object
  SignupCreate:
    properties:
      expected_playtime:
        $ref: '#/definitions/ExpectedPlayTime'
    required:
    - expected_playtime
    type: object
  Submission:
    properties:
      approval_status:
        $ref: '#/definitions/ApprovalStatus'
      comment:
        type: string
      id:
        type: integer
      number:
        type: integer
      objective:
        $ref: '#/definitions/Objective'
      proof:
        type: string
      review_comment:
        type: string
      reviewer_id:
        type: integer
      team_id:
        type: integer
      timestamp:
        type: string
      user:
        $ref: '#/definitions/NonSensitiveUser'
    required:
    - approval_status
    - comment
    - id
    - number
    - proof
    - timestamp
    type: object
  SubmissionCreate:
    properties:
      comment:
        type: string
      id:
        type: integer
      number:
        type: integer
      objective_id:
        type: integer
      proof:
        type: string
      timestamp:
        type: string
    required:
    - objective_id
    - timestamp
    type: object
  SubmissionReview:
    properties:
      approval_status:
        allOf:
        - $ref: '#/definitions/ApprovalStatus'
        enum:
        - APPROVED
        - PENDING
        - REJECTED
      review_comment:
        type: string
    required:
    - approval_status
    type: object
  Team:
    properties:
      allowed_classes:
        items:
          type: string
        type: array
      event_id:
        type: integer
      id:
        type: integer
      name:
        type: string
    required:
    - allowed_classes
    - event_id
    - id
    - name
    type: object
  TeamCreate:
    properties:
      allowed_classes:
        items:
          type: string
        type: array
      id:
        type: integer
      name:
        type: string
    required:
    - allowed_classes
    - name
    type: object
  TeamUserCreate:
    properties:
      is_team_lead:
        type: boolean
      team_id:
        type: integer
      user_id:
        type: integer
    required:
    - user_id
    type: object
  User:
    properties:
      account_name:
        type: string
      discord_id:
        type: string
      discord_name:
        type: string
      display_name:
        type: string
      id:
        type: integer
      permissions:
        items:
          $ref: '#/definitions/Permission'
        type: array
      token_expiry_timestamp:
        type: string
      twitch_id:
        type: string
      twitch_name:
        type: string
    required:
