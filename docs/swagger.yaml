    - PLAYER_LEVEL
    - PLAYER_XP
    - SUBMISSION_VALUE
    type: string
    x-enum-varnames:
    - STACK_SIZE
    - PLAYER_LEVEL
    - PLAYER_XP
    - SUBMISSION_VALUE
  ObjectiveType:
    enum:
