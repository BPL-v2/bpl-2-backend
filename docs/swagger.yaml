    x-enum-varnames:
    - BASE_TYPE
    - NAME
    - TYPE_LINE
    - RARITY
    - ILVL
    - FRAME_TYPE
    - TALISMAN_TIER
    - ENCHANT_MODS
    - EXPLICIT_MODS
    - IMPLICIT_MODS
    - CRAFTED_MODS
    - FRACTURED_MODS
