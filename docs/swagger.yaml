info:
  contact:
    email: Liberatorist@gmail.com
    name: Liberator
  description: This is the backend API for the BPL project.
  title: BPL Backend API
  version: "2.0"
paths:
  /events:
    get:
      description: Fetches all events
      operationId: GetEvents
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Event'
            type: array
      tags:
      - event
    put:
      consumes:
      - application/json
      description: Creates or updates an event
      operationId: CreateEvent
      parameters:
      - description: Event to create
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/EventCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Event'
      tags:
      - event
  /events/{event_id}:
    delete:
      description: Deletes an event
      operationId: DeleteEvent
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      tags:
      - event
    get:
      consumes:
      - application/json
      description: Gets an event by id
      operationId: GetEvent
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Event'
      tags:
      - event
  /events/{event_id}/rules:
    get:
      description: Fetches the rules for the current event
      operationId: GetRulesForEvent
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Category'
      tags:
      - scoring
  /events/{event_id}/scores/latest:
    get:
      description: Fetches the latest scores for the current event
      operationId: GetLatestScoresForEvent
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScoreMap'
      tags:
      - scores
  /events/{event_id}/scores/ws:
    get:
      description: Websocket for score updates. Once connected, the client will receive
        score updates in real-time.
      operationId: ScoreWebSocket
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScoreDiff'
      security:
      - ApiKeyAuth: []
      tags:
      - scores
  /events/{event_id}/scoring-presets:
    get:
      description: Fetches the scoring presets for the current event
      operationId: GetScoringPresetsForEvent
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ScoringPreset'
            type: array
      tags:
      - scoring
  /events/{event_id}/signups:
    get:
      description: Fetches all signups for the event
      operationId: GetEventSignups
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/Signup'
              type: array
            type: object
      tags:
      - signup
  /events/{event_id}/signups/self:
    delete:
      description: Deletes the authenticated user's signup for the event
      operationId: DeleteSignup
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      tags:
      - signup
    get:
      description: Fetches an authenticated user's signup for the event
      operationId: GetPersonalSignup
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Signup'
      tags:
      - signup
    put:
      consumes:
      - application/json
      description: Creates a signup for the authenticated user
      operationId: CreateSignup
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: Signup
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SignupCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Signup'
      tags:
      - signup
  /events/{event_id}/status:
    get:
      consumes:
      - application/json
      description: Gets the users application status for an event
      operationId: GetEventStatusForUser
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EventStatus'
      tags:
      - event
  /events/{event_id}/submissions:
    get:
      description: Fetches all submissions for an event
      operationId: GetSubmissions
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Submission'
            type: array
      tags:
      - submission
    put:
      consumes:
      - application/json
      description: Submits a bounty for an event
      operationId: SubmitBounty
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: Submission to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SubmissionCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Submission'
      tags:
      - submission
  /events/{event_id}/submissions/{submission_id}:
    delete:
      description: Deletes a submission
      operationId: DeleteSubmission
      parameters:
