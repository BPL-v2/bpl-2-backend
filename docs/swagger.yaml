info:
  contact:
    email: Liberatorist@gmail.com
    name: Liberator
  description: This is the backend API for the BPL project.
  title: BPL Backend API
  version: "2.0"
paths:
  /characters/{user_id}/{event_id}:
    get:
      consumes:
      - application/json
      description: Get all character data for an event for a user
      operationId: GetCharacterEventHistoryForUser
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Character'
            type: array
      tags:
      - characters
  /characters/{userId}:
    get:
      description: Fetches all event characters for a user
      operationId: GetUserCharacters
      parameters:
      - description: User Id
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Character'
            type: array
      tags:
      - characters
  /events:
    get:
      description: Fetches all events
      operationId: GetEvents
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Event'
            type: array
      security:
      - BearerAuth: []
      tags:
      - event
    put:
      consumes:
      - application/json
      description: Creates or updates an event
      operationId: CreateEvent
      parameters:
      - description: Event to create
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/EventCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Event'
      security:
      - BearerAuth: []
      tags:
      - event
  /events/{event_id}:
    delete:
      description: Deletes an event
      operationId: DeleteEvent
      parameters:
      - description: Event Id
        in: path
        name: event_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      tags:
      - event
    get:
      description: Fetches an event by id
      operationId: GetEvent
      parameters:
      - description: Event Id
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Event'
      security:
      - BearerAuth: []
      tags:
      - event
  /events/{event_id}/atlas:
