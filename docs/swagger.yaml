    - ILVL
    - FRAME_TYPE
    - TALISMAN_TIER
    - ENCHANT_MODS
    - EXPLICIT_MODS
    - IMPLICIT_MODS
    - CRAFTED_MODS
    - FRACTURED_MODS
    - SIX_LINK
